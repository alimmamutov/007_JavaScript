<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Мамутов Алим - Тренировочная страница</title>
</head>

<body>
    <script>
        //  1 Объясните почему код даёт именно такие результаты ?
        //  Подсказка.Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
        //  включенными точками остановки.
        
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // По причине того, что переменной с присваивается результат инкрементирования переменной а
        
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // Результать 1 , т.к. при постановки знака икремента после переменной, присваивается значение переменной b до инкрементирования
        
        //пример 3
        c = 2 + ++a;
        // В примере 1 мы уже нарастили значение a на 1, а здесь по сути выполняется 2 действия:
        // 1) 2 + (2+1)
        // 2) а = 2 + 1
        alert(c); //ответ: 5
        
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        //В примере 2 мы уже нарастили значение b на 1:
        // 1) d = 2 + 2
        // 2) b = 2 + 1

        // ВЫВОДЫ:
        // Если ++стоит до переменной, то мы выполняем действия после инкрементирования переменной
        // Если ++ стоит после переменной, то выполняются действия до инкрементирования переменной
    </script>
</body>

</html>
