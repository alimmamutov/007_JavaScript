<!--    3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка) 
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Мамутов Алим - Урок 1</title>
    </head>
    <body>
        Задание 3
        <script>
            let result = 10 + 10 + "10";
            console.log(result, "Здесь получаем 2010 потому что 10 + 10 складываются как числа, а далее неявно преобразуется в строку после сложения со строкой '10'");
            result = 10 + "10" + 10;
            console.log(result, "число 10  складывается со строкой '10', что неявно переводит это в строку и дальше прибавляется число 10 к данной строке");
            result = 10 + 10 + +"10";
            console.log(result, "В данном случае складываются два числа 10, получаем 20. Далее прибавляем строку 10б но благодаря выражению '+ +' строка предварительно преобразуется в число");
            result = 10 / -"0";
            console.log(result, "Число делим на отрицательную строку - получаем минус бесконечноть)) что тут не понятного может быть? на самом деле переводит пустую строку в чило - 0");
            result = 10 / +"2,5"; 
            console.log(result, "2,5 перевести в число невозможно т.к. разделитель запятая");
        </script>
    </body>
