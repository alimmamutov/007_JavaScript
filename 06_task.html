    <script>
        // 6**. (Это задание не является частью курса, можете его не делать, оно для тех кому мало

        // Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
        // положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        // "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
        // "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
        // "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
        // То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
        // числа.
        function get_last_number(x) {
            return x[x.length - 1];
        }
        function validate_number(n) {
            return !isNaN(parseInt(n)) && !isNaN(n - 0)
        }

        //let x = prompt('Введите целое положительное число');
         for (x = -10; x < 150; x++) {
            if (validate_number(x)) {
                x = parseInt(x);
                if (x > 0) {
                    if (x >= 5 && x <= 19) {
                        console.log('Вы внесли ' + x + " рублей");
                    }
                    else {
                        switch (get_last_number(String(x))) {
                            case '0':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            case '1':
                                console.log('Вы внесли ' + x + " рубль");
                                break;
                            case '2':
                                console.log('Вы внесли ' + x + " рубля");
                                break;
                            case '3':
                                console.log('Вы внесли ' + x + " рубля");
                                break;
                            case '4':
                                console.log('Вы внесли ' + x + " рубля");
                                break;
                            case '5':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            case '6':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            case '7':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            case '8':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            case '9':
                                console.log('Вы внесли ' + x + " рублей");
                                break;
                            default:
                                console.log('Непредвиденный случай');
                        }
                    }
                }
                else {
                    console.log("Число должно быть больше нуля");
                }

            } else {
                console.log('Введены неверные данные!');
            }
         }
