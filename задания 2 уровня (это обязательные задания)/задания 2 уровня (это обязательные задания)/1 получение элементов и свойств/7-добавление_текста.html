<!DOCTYPE html>
<html lang="en">

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
    let href = document.links
    for ( i=0; i < href.length; i++ ){
        if (!href[i].innerText.includes('ссылка')){
            href[i].innerText += 'ссылка';
        }
        console.log(href[i]);
    }  
    </script>
</body>
