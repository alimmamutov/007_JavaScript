        <script>
            for (let index = 0; index <= 10; index++) {
                let evenNumber = '';
                if (index === 0){
                    evenNumber = 'Ноль';     
                }
                else{
                    evenNumber = index % 2 === 0 ? 'Четное число' : 'Нечетное число';
                }
               
                console.log(index + ' - ' + evenNumber);    
            }
        </script>
