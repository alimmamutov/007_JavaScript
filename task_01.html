	<title>Мамутов Алим - Урок 1</title>
	<script type="text/javascript">
		
		function readInt(){
			var number = document.getElementById("symbolsCount").value;
			if (isNaN(parseFloat(number))) {
				number = 0;
			}
			return parseFloat (number);
		}


		function convert() {
			tC = readInt();
			var tF = ((9 / 5) * tC + 32)
			alert("Градусы по Фаренгейту: "+tF);
		}

	</script>

</head>
