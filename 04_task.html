<body>
    4 Задание
    <script>
        //     4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        // параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        // и возвращать результат.
        // Обязательно использовать оператор return.  
        function sum(a, b){
            return a + b;
        }
        function difference(a, b){
            return a - b;
        }
        function product_of_numbers(a, b){
            return a * b;    
        }
        function division_of_numbers(a, b){
            return a / b;
        }
        let a = 12, b =  3;
        console.log(sum(a, b));
        console.log(difference(a, b));
        console.log(product_of_numbers(a, b));
        console.log(division_of_numbers(a, b));
    </script>
</body>
